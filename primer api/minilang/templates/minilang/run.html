<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>MiniLang - Ejecutar código</title>
    <style>
        body { font-family: Arial, sans-serif; padding:20px; background:#f3f4f6 }
        textarea { width:100%; height:200px; font-family: Consolas, monospace }
        pre { background:#111827; color:#e5e7eb; padding:12px; border-radius:6px }
    </style>
</head>
<body>
    <h1>Ejecutar código MiniLang</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="code">{{ code|default:"" }}</textarea>
        <br>
        <button type="submit">Ejecutar</button>
    </form>

    <h2>Salida</h2>
    <pre>{{ output }}</pre>
</body>
</html>
