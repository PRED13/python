<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervivencia del Titanic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .result-box {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
        }
        .result-box.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">¿Hubiera sobrevivido al Titanic?</h1>
            <p class="text-gray-600">supervivencia en el Titanic</p>
        </header>

        <div class="max-w-lg mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <form id="predictionForm" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">Clase del Pasajero</label>
                    <select name="pclass" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="1">Primera Clase</option>
                        <option value="2">Segunda Clase</option>
                        <option value="3">Tercera Clase</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Género</label>
                    <select name="sex" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="male">Hombre</option>
                        <option value="female">Mujer</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Edad</label>
                    <input type="number" name="age" min="0" max="100" value="30" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Predecir
                </button>
            </form>

            <div id="result" class="result-box mt-8 p-6 rounded-lg hidden">
                <!-- Los resultados se mostrarán aquí -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/interpreter/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pclass: parseInt(form.pclass.value),
                        sex: form.sex.value,
                        age: parseFloat(form.age.value)
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    const pred = data.prediction;
                    const survived = pred.survived;
                    const prob = Math.round(pred.probability * 100);
                    
                    resultDiv.innerHTML = `
                        <div class="text-center">
                            <div class="text-2xl font-bold mb-4 ${survived ? 'text-green-600' : 'text-red-600'}">
                                ${survived ? '¡Hubieras Sobrevivido!' : 'No Hubieras Sobrevivido'}
                            </div>
                            <div class="text-gray-600 mb-4">
                                Probabilidad de supervivencia: ${prob}%
                            </div>
                            <div class="text-sm text-gray-500">
                                <p>Clase: ${pred.passenger_info.class}</p>
                                <p>Género: ${pred.passenger_info.sex}</p>
                                <p>Edad: ${pred.passenger_info.age}</p>
                                
                            </div>
                        </div>
                    `;
                    
                    resultDiv.classList.remove('hidden');
                    setTimeout(() => resultDiv.classList.add('show'), 100);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600 text-center">
                        Error: ${error.message}
                    </div>
                `;
                resultDiv.classList.remove('hidden');
                setTimeout(() => resultDiv.classList.add('show'), 100);
            }
        });
    </script>
</body>
</html>
